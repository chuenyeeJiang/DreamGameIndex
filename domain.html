<button class="btn  sliderLeft"  type="button"  value="123">123</button>

<button class="color-warning btn  sliderLeft"    type="button" >按钮</button>
<button class="color-danger  btn  sliderLeft"   type="button" >按钮</button>
<button class="color-info    btn  sliderLeft"     type="button">按钮</button>

<!-- 数据加载环 -->
<div class="donut" style="top: 200px;position: relative" >
    <h1 class="donut-num">0</h1>
    <!-- 中心圆 -->
    <svg width="160px" height="160px">
        <circle r="48px" cx="70px" cy="70px" fill="#ffb83f"></circle>
    </svg>

    <!-- 进度环 -->
    <svg width="160px" height="80px" class="donut-ring-container donut-ring-container-left">
        <circle class="donut-ring donut-ring-right" r="58px" cx="90px" cy="0px" stroke-dasharray="377" stroke-dashoffset="195" stroke-width="25" stroke="white" fill="none" ></circle>
    </svg>

    <svg width="160px" height="80px" class="donut-ring-container donut-ring-container-right">
        <circle class="donut-ring donut-ring-left" r="58px" cx="70px" cy="0" stroke-dasharray="377" stroke-dashoffset="195" stroke-width="25" stroke="white" fill="none" ></circle>
    </svg>
</div>



<div style="height: 1000000px"></div>

expression((body.clientWidth-50)/2)
</body>
